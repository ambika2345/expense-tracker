<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container mt-5" syle="width:50%;">
        <h1 class="text-center mb-4">Expense Tracker</h1>
        <form onsubmit="handleSubmit(event)" class="mb-4 w-1/2">
            <div class="mb-3">
                <label for="expense" class="form-label">Choose Expense Amount</label>
                <input type="number" name="expense" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Write Description</label>
                <input type="text" name="description" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Choose a Category</label>
                <select name="category" class="form-select" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Movie">Movie</option>
                    <option value="Trip">Trip</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Health">Health</option>
                    <option value="Shopping">Shopping</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>

        <div id="showcase">
            <h2>Your Expenses</h2>
            <ul class="list-group">
                
            </ul>
        </div>
    </div>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const expense = form.expense.value;
            const description = form.description.value;
            const category = form.category.value;

            const listItem = document.createElement('li');
            listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
            listItem.textContent = `${description} - $${expense} (${category})`;

            document.querySelector('#showcase ul').appendChild(listItem);
            
            form.reset();
        }
    </script>
</body>
</html>
